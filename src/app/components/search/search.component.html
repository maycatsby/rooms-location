<div class="search-container">
    <form class="search-form">
        <mat-form-field color="accent">
            <mat-label>Enter room name</mat-label>
            <input matInput>
            <button class="search-button" mat-icon-button matSuffix>
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field color="accent">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [min]="startDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
        <button class="search-button" mat-flat-button color="accent">Floor</button>
    </form>
</div>
